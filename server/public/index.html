<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sensor Variable Font - Sonido</title>
        <link rel=StyleSheet href="style.css" type="text/css" media=screen>
        <!-- para poder tener la biblioteca de SocketIo que comunica en tiempo real -->
        <script src="/socket.io/socket.io.js" charset="utf-8"></script>
        <!-- para comunicarnos con el Js -->
        <script src="/main.js" charset="utf-8"></script>
  
    </head>
    <body>
        <div class="cont">
            <img id="fondo" src="ilustraciones-prototipos-sonido-02.svg">
            <!-- ASIGNO EL ID temperature que he puesto en main.js EN EL HTML -->
            <div id="valorModificaEjeVariacion" class="valorModificaEjeVariacion2">
                Sensor<br/>Variable<br/>Font
            </div>
            <div id="info">
                <div id="Modulo11"><span class="bold">Sensor:</span> Sonido</div>
                <div id="Modulo21"><span class="bold">Tipografía variable:</span> WHOA Spine</div>
                <div id="Modulo31"><span class="bold">Eje de variación:</span> Horiztonal, Vertical y Rotation</div>
                <div id="Modulo41"><span class="bold">Función significativa:</span> Ritmo + Aleatoriedad</div>
                
                <div id="Modulo12" class="bold">Función normalizadora:</div>
                <div id="Modulo22">&nbsp;</div>
                <div id="Modulo32">&nbsp;</div>
                <div id="Modulo42">Valor registrado:</div>

                <div id="Modulo13">Valor sonido</div>
                <div id="Modulo23" class="thin">7</div>
                <div id="Modulo33" class="thin">50</div>
                <div id="Modulo43"><span id="muestroValorSensor"></span></div>

                <div id="Modulo14">Valor e.Horizontal</div>
                <div id="Modulo24" class="thin">0</div>
                <div id="Modulo34" class="thin">1000</div>
                <div id="Modulo44"><span id="muestroValorSensor2"></span></div>

                <div id="Modulo15">Valor e.Vertical</div>
                <div id="Modulo25" class="thin">0</div>
                <div id="Modulo35" class="thin">1000</div>
                <div id="Modulo45"><span id="muestroValorSensor3"></span></div>

                <div id="Modulo16">Valor e.Rotation</div>
                <div id="Modulo26" class="thin">-45</div>
                <div id="Modulo36" class="thin">45</div>
                <div id="Modulo46"><span id="muestroValorSensor4"></span></div>
            </div>
       
        </div>  

    </body>
</html>
